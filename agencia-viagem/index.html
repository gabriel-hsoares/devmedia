<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agência de Viagens</title>
</head>
<body>
    <header>
        <div class="topo largura-limitada">
            <img class="topo-logo" src="img/local-logo.png" alt="">
            <p class="topo-titulo">Agência de Viagens</p>
        </div>
    </header>

    <main>
        <section class="orcamento">
            <div class="area-orcamento largura-limitada">
                <div class="orcamento-cabecalho">
                    <img class="orcamento-logo" src="img/aviao.png" alt="">
                    <h1 class="orcamento-descricao">Solicite um orçamento</h1>
                </div>
                <div class="orcamento-area-formulario">
                    <h2 class="orcamento-subtitulo-formulario">Informe seus dados</h2>
                    <form class="formulario" action="" method="post">

                        <label for="inome">Nome</label>
                        <input type="text" name="nome" id="inome" placeholder="Nome completo" required>

                        <label for="imail">E-mail</label>
                        <input type="email" name="email" id="imail" placeholder="E-mail" required>

                        <label for="itel">Celular</label>
                        <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(XX) X XXXX-XXXX" required>

                        <div class="campo-duplo">
                            <div>
                                <label for="ida">Data da ida</label>
                                <input type="date" name="partida" id="ida">
                            </div>

                            <div>
                                <label for="volta">Data de volta</label>
                                <input type="date" name="chegada" id="volta">
                            </div>
                        </div>

                        <div class="campo-duplo">
                            <div>
                                <label for="origem">Origem</label>
                                <select name="origem" id="origem">
                                    <option selected>Partindo de</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="AM">Amazonas</option>
                                </select>
                            </div>

                            <div>
                                <label for="destino">Destino</label>
                                <select name="destino" id="destino">
                                    <option selected>Chegando em</option>
                                    <option value="CE">Fortaleza</option>
                                    <option value="CE">Fortaleza</option>
                                    <option value="CE">Fortaleza</option>
                                    <option value="CE">Fortaleza</option>
                                </select>
                            </div>
                        </div>
                        <label for="">Quarto com cama infantil?</label>
                        <div class="radio">
                            <div>
                                <input id="infantil-sim" type="radio" name="infantil" value="s">
                                <label for="infantil-sim">Sim</label>
                            </div>

                            <div>
                                <input id="infantil-nao" type="radio" name="infantil" value="n">
                                <label for="infantil-nao">Não</label>
                            </div>
                        </div>
                        <label for="">Preferências da hospedagem</label>
                        <div class="radio">
                            <div>
                                <input type="checkbox" name="preferencias[]" id="piscina" value="piscina">
                                <label for="piscina">Pisicna</label>
                            </div>

                            <div>
                                <input type="checkbox" name="preferencias[]" id="wifi" value="wifi">
                                <label for="wifi">Wi-Fi</label>
                            </div>

                            <div>
                                <input type="checkbox" name="preferencias[]" id="garagem" value="garagem">
                                <label for="garagem">Garagem</label>
                            </div>

                            <div>
                                <input type="checkbox" name="preferencias[]" id="suite" value="suite">
                                <label for="suite">Suíte</label>
                            </div>
                        </div>
                        <button type="submit">Solicitar orçamento</button>
                    </form>
                </div>
            </div>
        </section>

        
    </main>
</body>
</html>
