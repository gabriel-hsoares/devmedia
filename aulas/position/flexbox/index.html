<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
  }

        .item2 {
            margin: 0 20px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>item 1</div>
        <div class="item2">item 2</div>
        <div>item 3</div>
    </div>
</body>
</html>
